project:
  name: sungrow-api-client
  description: Java client for the official Sungrow iSolarCloud API
  longDescription: >
    Java client library to access Sungrow iSolarCloud API endpoints.
  website: https://github.com/Afrouper/sungrow-api-client
  license: Apache-2.0
  authors:
    - Afrouper
  links:
    homepage: https://github.com/Afrouper/sungrow-api-client
    documentation: https://github.com/Afrouper/sungrow-api-client
  snapshot:
    pattern: -SNAPSHOT

release:
  github:
    owner: Afrouper
    name: sungrow-api-client
    overwrite: true
    tagName: v{{projectVersion}}
    releaseName: v{{projectVersion}}
    draft: false
    prerelease:
      enabled: false
    sign: false
    changelog:
      formatted: ALWAYS
      preset: conventional
      contributors:
        format: "- {{contributorName}}"

signing:
  active: ALWAYS
  armored: true
  publicKey: env:GPG_PUBLIC_KEY
  secretKey: env:GPG_SECRET_KEY
  passphrase: env:GPG_PASSPHRASE

deploy:
  maven:
    active: ALWAYS
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        applyMavenCentralRules: true
        username: env:OSSRH_USER
        password: env:OSSRH_TOKEN

# Artifacts
files:
  artifacts:
    # JReleaser reads implicit paths
    []

# Checks/Validierung
announce:
  active: NEVER
